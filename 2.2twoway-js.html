<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>Welcome</h3>
	<input type="text" id="myInput">

</body>
<script>
	var target = document.querySelector('#myInput');
	target.addEventListener('keyup',function(){
		document.querySelector('h3').innerHTML = target.value;
	})
</script>
</html>
